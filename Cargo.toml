[package]
name = "uxd-cpi"
version = "8.0.0"
authors = [
  "acammm <alexcamill@gmail.com>",
  "cnek <ctk2012ac@gmail.com>",
  "G. Neut <gregory.neut@gmail.com>",
  "V. Brunet <vincent.brunet.us@gmail.com>",
]
description = "Autogenerated CPI client for the UXD program."
edition = "2021"
license-file = "LICENSE"
repository = "https://github.com/UXDProtocol/uxd-cpi"

[features]
default = ["cpi"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
development = []

[dependencies]
anchor-gen = "0.3.1"
anchor-lang = ">=0.20"
borsh = { version = "0.9", features = ["const-generics"] }
